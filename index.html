<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Landing - Juego</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="topbar">
      <h1>Mi juego</h1>
      <p>Simulaci√≥n en tiempo real (render en HTML)</p>

      <div class="controls">
        <button id="btnStart">Start</button>
        <button id="btnPause" disabled>Pause</button>
        <button id="btnReset">Reset</button>

        <label class="slider">
          Velocidad
          <input id="speed" type="range" min="10" max="250" value="110" />
          <span id="speedValue">110ms</span>
        </label>
      </div>
    </header>

    <main class="layout">
      <section class="panel">
        <div class="stats">
          <div><strong>Buenos:</strong> <span id="goodCount">0</span></div>
          <div><strong>Malos:</strong> <span id="badCount">0</span></div>
          <div><strong>Estado:</strong> <span id="status">Listo</span></div>
        </div>

        <div class="screen-wrap">
          <pre id="screen" class="screen" aria-label="tablero"></pre>
        </div>
      </section>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
